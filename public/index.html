      html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
        background-color: #fff;
    }

    .robot {
        box-sizing: border-box;
        position: absolute;
        width: 160px;
        height: 180px;
        // background-color: rgba(black, 0.05);
        bottom: 0;
        left: calc(50% - 80px);
    }

    .head {
        position: absolute;
        width: 160px;
        height: 100px;
        background-color: #ccc;
        border-radius: 6px;
        overflow: hidden;
        background: #35667f;
        // box-shadow: inset -3px -3px 0 2px rgba(black, 0.1);
        transform-origin: 50% 100%;
        animation: bob 800ms ease-in-out alternate infinite -1000ms;
    }

    .eyes {
        position: absolute;
        top: calc(25% - 10px);
        right: 30px;
        left: 30px;
        height: 20px;
        animation: blink 5000ms linear forwards infinite;
    }

    .eyeball {
        position: absolute;
        width: 12px;
        height: 20px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        background-color: black;
    }

    .eyeball_left {
        left: 0;
        transition: transform 100ms ease-in-out;
    }

    .eyeball_right {
        right: 0;
        transition: transform 100ms ease-in-out;
    }

    .mouth {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 150px;
        height: 20px;
        background-color: black;
        overflow: hidden;
        border-radius: 5px;
        transition: height 100ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
    }

    .mouth-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .robot_speaking {
        .mouth {
            height: 40px;
        }
        .mouth-container {
            animation: speakingAnim 0.3s infinite;
        }
    }

    .mouth-container-line {
        position: absolute;
        top: 50%;
        height: 2px;
        background-color: limegreen;
        width: 100%;
        margin-top: -1px;
    }

    .torso {
        position: absolute;
        bottom: 0;
        left: calc(50% - 40px);
        width: 80px;
        height: 60px;
        border-radius: 6px 6px 0 0;
        background: #35667f;
    }

    .neck {
        position: absolute;
        bottom: 45px;
        left: calc(50% - 15px);
        width: 25px;
        height: 50px;
        border-radius: 15px;
        background:#35667f;
    }

    .arms {
        position: absolute;
        bottom: 0;
        left: 30px;
        right: 30px;
        height: 50px;
    }

    .arm {
        position: absolute;
        top: 0;
        width: 20px;
        height: 50px;
        border-radius: 10px 10px 0 0;
        background:#35667f;
    }

    .arm_left {
        left: 0;
    }

    .arm_right {
        right: 0;
    }

    @keyframes lowAnim {
        0% {
            filter: url('#low-0');
        }
        25% {
            filter: url('#low-1');
        }
        50% {
            filter: url('#low-2');
        }
        75% {
            filter: url('#low-3');
        }
        100% {
            filter: url('#low-4');
        }
    }

    @keyframes listeningAnim {
        0% {
            filter: url('#listening-0');
        }
        25% {
            filter: url('#listening-1');
        }
        50% {
            filter: url('#listening-2');
        }
        75% {
            filter: url('#listening-3');
        }
        100% {
            filter: url('#listening-4');
        }
    }

    @keyframes speakingAnim {
        0% {
            filter: url('#speaking-0');
        }
        25% {
            filter: url('#speaking-1');
        }
        50% {
            filter: url('#speaking-2');
        }
        75% {
            filter: url('#speaking-3');
        }
        100% {
            filter: url('#speaking-4');
        }
    }

    @keyframes bob {
        0% {
            transform: rotate(-3deg);
        }
        40% {
            transform: rotate(-3deg);
            animation-timing-function: cubic-bezier(1, 0, 0, 1);
        }
        60% {
            transform: rotate(3deg);
        }
        100% {
            transform: rotate(3deg);
        }
    }

    @keyframes blink {
        50% {
            transform: scale(1,1);
        }
        51% {
            transform: scale(1,0.1);
        }
        52% {
            transform: scale(1,1);
        }
    }

    <script>
    /*
     * CLICK ROBOT TO SPEAK
     * Change text in message.text
     * variable to alter robot message
     *
     * CONFIG.DEFAULT: false, will override
     * system default voice
     */

    const CONFIG = {
        DEFAULT: false,
        VOICE: 'Fred',
    };


    const robot = document.querySelector('.robot');

    let message = new SpeechSynthesisUtterance();

    message.text = `Welcome To Nblik App!! You can search anything of your choice in the categories `;

    let voices = [];


    speechSynthesis.addEventListener('voiceschanged', event => {
        voices = speechSynthesis.getVoices();
        if (!CONFIG.DEFAULT) {
            message.voice = voices.find(voice => voice.name === CONFIG.VOICE);
        }
    });

    message.onend = function(event) {
        robot.classList.remove('robot_speaking');
    }

    robot.addEventListener('click', event => {
        if (speechSynthesis.speaking) {
            robot.classList.remove('robot_speaking');
            speechSynthesis.cancel();
        } else {
            robot.classList.add('robot_speaking');
            speechSynthesis.speak(message);
        }
    });
    </script>
